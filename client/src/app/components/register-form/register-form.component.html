<div id="container" class="w-100">
  <div id="register_container">
    <div class="row mr-0 ml-0 d-flex justify-content-around">
      <div class="col-md-10 col-lg-8">
        <div class="card mt-5">
          <div class="card-header">
            <h4>Formulario de Registro</h4>
            <a [routerLink]="['/login']">Volver</a>
          </div>
          <div class="card-body">
            <form onsubmit="return false">
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="name">Nombre</label>
                  <input type="text" id="name" [(ngModel)]="userName" name="user_name" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="last_name">Apellidos</label>
                  <input type="text" id="last_name" [(ngModel)]="lastName" name="last_name" class="form-control" required>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="email">Email</label>
                  <input type="email" id="email" [(ngModel)]="email" name="email" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="dni">DNI</label>
                  <input type="text" id="dni" [(ngModel)]="dni" name="dni" class="form-control" required>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="telf">Telefono de contacto</label>
                  <input type="text" id="telf" [(ngModel)]="telf" name="telf" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="sex">Sexo</label>
                  <select id="sex" [(ngModel)]="sex" name="sex" class="form-control">
                    <option value="MALE">Hombre</option>
                    <option value="FEMALE">Mujer</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="region">Provincia</label>
                  <select id="region" [(ngModel)]="region" name="region" class="form-control">
                    <option value='Alava'>Álava</option>
                    <option value='Albacete'>Albacete</option>
                    <option value='Alicante'>Alicante/Alacant</option>
                    <option value='Almeria'>Almería</option>
                    <option value='Asturias'>Asturias</option>
                    <option value='Avila'>Ávila</option>
                    <option value='Badajoz'>Badajoz</option>
                    <option value='Barcelona'>Barcelona</option>
                    <option value='Burgos'>Burgos</option>
                    <option value='Caceres'>Cáceres</option>
                    <option value='Cadiz'>Cádiz</option>
                    <option value='Cantabria'>Cantabria</option>
                    <option value='Castellon'>Castellón/Castelló</option>
                    <option value='Ceuta'>Ceuta</option>
                    <option value='Ciudad Real'>Ciudad Real</option>
                    <option value='Cordoba'>Córdoba</option>
                    <option value='Cuenca'>Cuenca</option>
                    <option value='Girona'>Girona</option>
                    <option value='Las Palmas'>Las Palmas</option>
                    <option value='Granada'>Granada</option>
                    <option value='Guadalajara'>Guadalajara</option>
                    <option value='Guipuzcoa'>Guipúzcoa</option>
                    <option value='Huelva'>Huelva</option>
                    <option value='Huesca'>Huesca</option>
                    <option value='Illes Balears'>Illes Balears</option>
                    <option value='Jaen'>Jaén</option>
                    <option value='Acoruña'>A Coruña</option>
                    <option value='La Rioja'>La Rioja</option>
                    <option value='Leon'>León</option>
                    <option value='Lleida'>Lleida</option>
                    <option value='Lugo'>Lugo</option>
                    <option value='Madrid'>Madrid</option>
                    <option value='Malaga'>Málaga</option>
                    <option value='Melilla'>Melilla</option>
                    <option value='Murcia'>Murcia</option>
                    <option value='Navarra'>Navarra</option>
                    <option value='Ourense'>Ourense</option>
                    <option value='Palencia'>Palencia</option>
                    <option value='Pontevedra'>Pontevedra</option>
                    <option value='Salamanca'>Salamanca</option>
                    <option value='Segovia'>Segovia</option>
                    <option value='Sevilla'>Sevilla</option>
                    <option value='Soria'>Soria</option>
                    <option value='Tarragona'>Tarragona</option>
                    <option value='Santa Cruz De Tenerife'>Santa Cruz de Tenerife</option>
                    <option value='Teruel'>Teruel</option>
                    <option value='Toledo'>Toledo</option>
                    <option value='Valencia'>Valencia/Valéncia</option>
                    <option value='Valladolid'>Valladolid</option>
                    <option value='Vizcaya'>Vizcaya</option>
                    <option value='Zamora'>Zamora</option>
                    <option value='Zaragoza'>Zaragoza</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="city">Ciudad</label>
                  <input type="text" id="city" [(ngModel)]="city" name="city" class="form-control" required>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="postal_code">Codigo Postal</label>
                  <input type="number" id="postal_code" [(ngModel)]="postalCode" name="postal_code" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="age">Edad</label>
                  <input type="number" id="age" [(ngModel)]="age" name="age" class="form-control" required>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="address">Direccion</label>
                  <input type="text" id="address" [(ngModel)]="address" name="address" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="offer">Tipo de usuario</label>
                  <span class="info">* Mas tarde podrá cambiar *</span>
                  <select id="offer" [(ngModel)]="offer" name="offer" class="form-control">
                    <option value="false">Solo contratante</option>
                    <option value="true">Contratante y trabajador</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="password">Contraseña</label>
                  <input type="password" id="password" [(ngModel)]="password" name="password"
                    autocomplete="new-password" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="password2">Confirme la contraseña</label>
                  <input type="password" id="password2" [(ngModel)]="password2" name="password2"
                    autocomplete="new-password" class="form-control" required>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-12">
                  <label for="privacity">Acepto la política de privacidad de webjobs.com</label>
                  <input type="checkbox" id="privacity" [(ngModel)]="privacity" name="privacity" class="ml-1" required>
                </div>
              </div>
              <input type="submit" value="Registrarme" class="btn btn-block" (click)="register()">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-load-screem></app-load-screem>
