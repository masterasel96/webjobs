<div id="container" class="w-100">
  <div id="register_container">
    <div class="row mr-0 ml-0 d-flex justify-content-around">
      <div class="col-md-10 col-lg-8">
        <div class="card mt-5">
          <div class="card-header">
            <h4>Formulario de Registro</h4>
            <a [routerLink]="['/login']">Volver</a>
          </div>
          <div class="card-body">
            <form onsubmit="return false">
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="name">Nombre</label>
                  <input type="text" id="name" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="last_name">Apellidos</label>
                  <input type="text" id="last_name" class="form-control" required>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="email">Email</label>
                  <input type="email" id="email" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="dni">DNI</label>
                  <input type="text" id="dni" class="form-control" required>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="telf">Telefono de contacto</label>
                  <input type="text" id="telf" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="sex">Sexo</label>
                  <select id="sex" class="form-control">
                    <option value="MALE">Hombre</option>
                    <option value="FEMALE">Mujer</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="region">Provincia</label>
                  <select id="region" class="form-control">
                    <option value='alava'>Álava</option>
                    <option value='albacete'>Albacete</option>
                    <option value='alicante'>Alicante/Alacant</option>
                    <option value='almeria'>Almería</option>
                    <option value='asturias'>Asturias</option>
                    <option value='avila'>Ávila</option>
                    <option value='badajoz'>Badajoz</option>
                    <option value='barcelona'>Barcelona</option>
                    <option value='burgos'>Burgos</option>
                    <option value='caceres'>Cáceres</option>
                    <option value='cadiz'>Cádiz</option>
                    <option value='cantabria'>Cantabria</option>
                    <option value='castellon'>Castellón/Castelló</option>
                    <option value='ceuta'>Ceuta</option>
                    <option value='ciudadreal'>Ciudad Real</option>
                    <option value='cordoba'>Córdoba</option>
                    <option value='cuenca'>Cuenca</option>
                    <option value='girona'>Girona</option>
                    <option value='laspalmas'>Las Palmas</option>
                    <option value='granada'>Granada</option>
                    <option value='guadalajara'>Guadalajara</option>
                    <option value='guipuzcoa'>Guipúzcoa</option>
                    <option value='huelva'>Huelva</option>
                    <option value='huesca'>Huesca</option>
                    <option value='illesbalears'>Illes Balears</option>
                    <option value='jaen'>Jaén</option>
                    <option value='acoruña'>A Coruña</option>
                    <option value='larioja'>La Rioja</option>
                    <option value='leon'>León</option>
                    <option value='lleida'>Lleida</option>
                    <option value='lugo'>Lugo</option>
                    <option value='madrid'>Madrid</option>
                    <option value='malaga'>Málaga</option>
                    <option value='melilla'>Melilla</option>
                    <option value='murcia'>Murcia</option>
                    <option value='navarra'>Navarra</option>
                    <option value='ourense'>Ourense</option>
                    <option value='palencia'>Palencia</option>
                    <option value='pontevedra'>Pontevedra</option>
                    <option value='salamanca'>Salamanca</option>
                    <option value='segovia'>Segovia</option>
                    <option value='sevilla'>Sevilla</option>
                    <option value='soria'>Soria</option>
                    <option value='tarragona'>Tarragona</option>
                    <option value='santacruztenerife'>Santa Cruz de Tenerife</option>
                    <option value='teruel'>Teruel</option>
                    <option value='toledo'>Toledo</option>
                    <option value='valencia'>Valencia/Valéncia</option>
                    <option value='valladolid'>Valladolid</option>
                    <option value='vizcaya'>Vizcaya</option>
                    <option value='zamora'>Zamora</option>
                    <option value='zaragoza'>Zaragoza</option>
                  </select>
                </div>
                <div class="form-group col-md-6">
                  <label for="city">Ciudad</label>
                  <input type="text" id="city" class="form-control" required>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="postal_code">Codigo Postal</label>
                  <input type="number" id="postal_code" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="age">Edad</label>
                  <input type="number" id="age" class="form-control" required>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="address">Direccion</label>
                  <input type="text" id="address" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="offer">Tipo de usuario</label>
                  <span class="info">* Mas tarde podrá cambiar *</span>
                  <select id="offer" class="form-control">
                    <option value="true">Trabajador</option>
                    <option value="false">Contratante</option>
                    <option value="true">Ambos</option>
                  </select>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-md-6">
                  <label for="password">Contraseña</label>
                  <input type="password" id="password" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                  <label for="password2">Confirme la contraseña</label>
                  <input type="password" id="password2" class="form-control" required>
                </div>
              </div>
              <div class="row">
                <div class="form-group col-12">
                  <label for="privacy">Acepto la política de privacidad de webjobs.com</label>
                  <input type="checkbox" id="privacy" class="ml-1" required>
                </div>
              </div>
              <input type="submit" value="Registrarme" class="btn btn-block" (click)="register()">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-load-screem></app-load-screem>
