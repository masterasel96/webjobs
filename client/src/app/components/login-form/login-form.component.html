<div id="container" class="w-100">
  <div id="login_container">
    <div class="row ml-0 mr-0 d-flex justify-content-around">
      <div class="col-md-8 col-lg-6">
        <div class="card">
          <div class="card-header">
            <img src="assets/icons/logo.svg" alt="Logo icon">
          </div>
          <div class="card-body">
            <h5 class="mb-3"> Login</h5>
            <hr>
            <form onsubmit="return false">
              <div class="form-group">
                <label for="username">Email</label>
                <input type="email" name="username" id="usuario" class="form-control" autocomplete="email" required>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password" class="form-control" autocomplete="current-password" required>
              </div>
              <div class="form-group">
                <p>¿Aun no estas registrado?, <a [routerLink]="['/register']">Registrarme</a></p>
              </div>
              <input type="submit" value="Login" class="btn btn-block" (click)="checkLogin()">
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-load-screem></app-load-screem>
